server.port=0

spring.kafka.consumer.bootstrap-servers=localhost:9092,localhost:9094
spring.kafka.consumer.group-id=product-created-events

# JSON (de)serialization
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# Trust your event package for JSON conversion
spring.kafka.consumer.properties.spring.json.trusted.packages=com.v.*

# Tell Spring which class the JSON represents
spring.kafka.consumer.properties.spring.json.value.default.type=com.v.core.ProductCreatedEvent

# Db config
spring.datasource.username=admin
spring.datasource.password=admin

# url to connect testdb is name it can be anything
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver

# dialect tells how to generate queries that are h2db compatible diff db use diff dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# this property enables or disables H2 web console.
spring.h2.console.enabled=true

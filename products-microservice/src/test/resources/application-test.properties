# Kafka broker only for tests

# Use embedded Kafka broker address
spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}

spring.kafka.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.consumer.group-id=product-created-events
spring.kafka.consumer.properties.spring.json.trusted.packages=com.v.*
spring.kafka.consumer.auto-offset-reset=earliest
product-created-events-topic-name=product-created-events-topic
